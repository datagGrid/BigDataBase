<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>首页</title>
		<link rel="stylesheet" href="css/basic.css" />
		<link rel="stylesheet" type="text/css" href="css/basic2.css"/>
		<link rel="stylesheet" href="css/index.css" />
	</head>
	<body>
		
		<div class="pic">
			<img src="img/矩形1拷贝.png"/>
		</div>
		
		<main>
			<div class="WYF_header_shade">
				
			</div>
			<div class="WYF_header_left">
				<div class="WYF_header_info">
					<span>WELCOME TO</span>
					<h2>大数据实验平台</h2>
					<i></i>
					<i class="sec"></i>
					<i class="thr"></i>
				</div>
				
			</div>
			<div class="WYF_header_right">
				<div class="logo">
					<img src="img/矢量智能对象.png" alt="" />
				</div>
				<form action="登录2.html" class="formgroup">
					<label for="username" class="username">
						<img src="img/图层2.png" alt="" />
						<input type="text" placeholder="请输入用户名" id="user"/>
					</label>
					<label for="email" class="email">
						<img src="img/图层5.png" alt="" />
						<input type="text" placeholder="请输入电子邮箱" id="email"/>
					</label>
					<label for="pwd" class="pwd">
						<img src="img/首页1_03.png" alt="" />
						<input type="password" placeholder="请输入密码" id="pwd"/>
					</label>
					<label for="confirmpwd" class="confirmpwd">
						<img src="img/首页1_03.png" alt="" />
						<input type="password" placeholder="确认您的密码" id="confirmpwd"/>
					</label>
					<label for="yzm" class="yzm">
						<img src="img/图层6.png" alt="" />
						<input type="text" placeholder="请输入验证码" id="yzm"/>
						<h3>ABCD</h3>
					</label>

					<input type="submit" value="注册" class="submit"/>
					
				</form>
				<div class="back">
					<a href="登录2.html">返回登录</a>
				</div>
				
			</div>
		</main>
		
	</body>
</html>
