<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>首页2</title>
		<link rel="stylesheet" href="css/basic.css" />
		<link rel="stylesheet" type="text/css" href="css/basic2.css"/>
		<link rel="stylesheet" href="css/index2.css" />
	</head>
	<body>
		<div class="pic">
			<img src="img/矩形1拷贝.png"/>
		</div>
		
		<main>
			<div class="WYF_header_shade">
				
			</div>
			<div class="WYF_header_left">
				<div class="WYF_header_info">
					<span>WELCOME TO</span>
					<h2>大数据实验平台</h2>
					<i></i>
					<i class="sec"></i>
					<i class="thr"></i>
				</div>
				
			</div>
			<div class="WYF_header_right">
				<div class="logo">
					<img src="img/矢量智能对象.png" alt="" />
				</div>
				<form action="" method="post" class="formgroup">
					<label for="username" class="username">
						<img src="img/图层2.png" alt="" />
						<input type="text" placeholder="12345678" id="user"/>
					</label>
					
					<label for="pwd" class="pwd">
						<img src="img/首页1_03.png" alt="" />
						<input type="password" placeholder="" id="pwd"/>
					</label>
					
					<input type="submit" value="登录" class="submit"/>
					<input type="submit" value="注册" class="submit register"/>
					
				</form>
				<div class="back">
					<a href="">忘记密码?</a>
				</div>
				
			</div>
		</main>
		
	</body>
</html>
